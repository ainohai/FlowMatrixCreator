<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Flow</title>
    <style>
        body, html, canvas {
            margin: 0;
            padding: 0;
            background-color: rgb(35, 38, 38);
        }
        #p5-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #user-controls {
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="user-controls">
        <button id="button-draw">Draw</button>
        <button id="button-reset">Reset</button>
        <button id="button-stop">Stop</button>
    </div>
    <div id="p5-container"></div>
</body>
</html>
